<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaLiga/Resultados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style/LaLigaWebpageStyle.css">
</head>
<body>
    <header class="d-flex flex-column justify-content-between align-items-center">
        <div class="col-11 d-flex align-items-baseline    pageTitle">
            <h1>LA LIGA</h1> <h2>Resultados</h2>
        </div>

        <nav class="col-11 navbar navbar-expand-md navbar-dark bg-gradient-success border border-light">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <a class="navbar-brand" href="index.html"><img class="laliga_logo" src="img/laliga_logo.png" alt="LaLiga_Logo"></a>
              <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="LaLigaWebpage_Tablas.html">Tablas</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="LaLigaWebpage_Equipos.html">Equipos</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

    </header>


    <main class="d-flex flex-column">

        <ul class="col-11 nav nav-tabs  tableslinks">
            <li class="nav-item">
                <a class="nav-link active" href="LaLigaWebpage_Tablas.html">Resultados</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="LaLigaWebpage_Clasification.html">Clasificación</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="LaLigaWebpage_Estadisticas.html">Estadísticas</a>
            </li>
        </ul>

        

        <div class="container-md d-flex flex-column align-items-center      tablediv">
            <div class="d-flex flex-row justify-content-between border-bottom         tablehead">
                <p class="fw-bolder">RESULTADOS DE LA TEMPORADA</p><p class="fw-bolder">13/09/2020 - 23/05/2021</p>
            </div>
            <form class="d-flex justify-content-between col-12" id="form">
                <div class="col-3 d-flex flex-column justify-content-start  formcontroldiv">
                    
                    <input type="text" id="searchText" class="form-control" list="datalist" placeholder="Filtro por equipos.">
                        <datalist id="datalist">
                            <option>Todos los equipos</option>
                        </datalist>
                    <div class="form-text">
                        Escribe o selecciona el equipo de fútbol a buscar.
                    </div>
                </div>

                <div class="col-5 d-flex align-items-start justify-content-center  radiodivgroup">
                    <div class="form-check col-3  radiodiv">
                        <input type="radio" id="ganados" name="resultado" value="ganados" class="btn-check" >
                        <label for="ganados" class="btn btn-outline-dark col-12">Ganados</label>
                    </div>
                    <div class="form-check col-3 radiodiv">
                        <input type="radio" id="perdidos" name="resultado" value="perdidos" class="btn-check">
                        <label for="perdidos" class="btn btn-outline-dark col-12">Perdidos</label>
                    </div>
                    <div class="form-check col-3 radiodiv">
                        <input type="radio" id="empatados" name="resultado" value="empatados" class="btn-check">
                        <label for="empatados" class="btn btn-outline-dark col-12">Empatados</label>
                    </div>
                    <div class="form-check col-3 radiodiv">
                        <input type="radio" id="pendientes" name="resultado" value="pendientes" class="btn-check">
                        <label for="pendientes" class="btn btn-outline-dark col-12">Pendientes</label>
                    </div>
                </div>
                

                <div class="col-2 d-flex justify-content-between align-items-start formbuttondiv">
                    <button type="button" id="resetbutton" class="btn btn-outline-warning col-5 formbutton" data-bs-dismiss="alert">Borrar</button>
                    <button type="button" id="searchbutton" class="btn btn-outline-primary col-5 formbutton">Filtrar</button>
                </div>
            </form>


            <div class="alert alert-primary collapse" role="alert" id="alert">
                <strong>Hey!</strong> Debes seleccionar un equipo de fútbol.
                <button id="linkClose" type="button" class="btn-close" aria-label="Close"></button>
            </div>


            <div class="border col-12 tabledivint">
                <table class="table table-striped table-hover align-middle text-center    tableresult"> 
                    <thead class="table-dark">
                        <tr>
                            <th>Fecha</th>
                            <th>Equipo Anfitrión</th>
                            <th>R</th>
                            <th>Equipo Visitante</th>
                            <th>Hora</th>
                        </tr>
                    </thead>
                   
                    <tbody id="tablebody_resultados">
                        
                    </tbody>
                </table>

                <img src="img/laliga_loader.png" alt="laliga_loader" id="loaderimg" class="">

            </div>
        </div>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <script src="js/LaLigaWebpage_Tablas.js"></script>
</body>
</html>
